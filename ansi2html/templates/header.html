<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
<style type="text/css">

.body_foreground { 
<py:choose test="dark_bg">
    <py:when test="True"> color : #AAAAAA; </py:when>
    <py:when test="False"> color : #000000; </py:when>
</py:choose>
}
.body_background {
<py:choose test="dark_bg">
    <py:when test="True"> background-color : #000000; </py:when>
    <py:when test="False"> background-color : #AAAAAA; </py:when>
</py:choose>
}

.body_foreground &gt; .bold,.bold &gt; .body_foreground, body.body_foreground &gt; pre &gt; .bold {
<py:choose test="dark_bg">
    <py:when test="True">
        color : #FFFFFF;
        font-weight : normal;
    </py:when>
    <py:when test="False">
        color : #000000;
        font-weight : bold;
    </py:when>
</py:choose>
}

.ansi1 { font-weight : bold; }
.ansi3 { font-weight : italic; }
.ansi4 { text-decoration: underline; }
.ansi9 { text-decoration: line-through; }

.ansi30 { color: #000316; }
.ansi31 { color: #B80028; }
.ansi32 { color: #2C5700; }
.ansi33 { color: #D0AC11; }
.ansi34 { color: #024769; }
.ansi35 { color: #E850A8; }
.ansi36 { color: #95CBE9; }
.ansi37 { color: #F5F1DE; }

.ansi40 { background-color: #000316; }
.ansi41 { background-color: #B80028; }
.ansi42 { background-color: #2C5700; }
.ansi43 { background-color: #D0AC11; }
.ansi44 { background-color: #024769; }
.ansi45 { background-color: #E850A8; }
.ansi46 { background-color: #95CBE9; }
.ansi47 { background-color: #F5F1DE; }

</style>
</head>
